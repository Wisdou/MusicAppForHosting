<!doctype html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@100..900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/playlists.css">
    <title>Плейлисты</title>
</head>
<body>
<div class="page-root">
    <header>
        <div class="logo-container">
            <span>Музыкальный</span>
            <svg xmlns="http://www.w3.org/2000/svg"
                 width="30"
                 height="30"
                 viewBox="0 0 24 24"
                 fill="black"
                 stroke="currentColor"
                 stroke-width="2"
                 stroke-linecap="round"
                 stroke-linejoin="round">
                <polygon points="5 3, 19 12, 5 21, 5 3"></polygon>
            </svg>
            <span>Сервис</span>
        </div>

        <nav class="main-nav">
            <a href="index.html">Все треки</a>
            <a href="favorites.html">Избранное</a>
            <a href="playlists.html">Плейлисты</a>
        </nav>

        <div class="user-account">
            <span id="user-email">user@gmail.com</span>
            <div class="account-dropdown">
                <button id="sign-out-button" class="sign-out-button">
                    <svg aria-hidden="true" focusable="false" viewBox="0 0 16 16" width="16" height="16"
                         fill="currentColor">
                        <path d="M2 2.75C2 1.784 2.784 1 3.75 1h2.5a.75.75 0 0 1 0 1.5h-2.5a.25.25 0 0 0-.25.25v10.5c0 .138.112.25.25.25h2.5a.75.75 0 0 1 0 1.5h-2.5A1.75 1.75 0 0 1 2 13.25Zm10.44 4.5-1.97-1.97a.749.749 0 0 1 .326-1.275.749.749 0 0 1 .734.215l3.25 3.25a.75.75 0 0 1 0 1.06l-3.25 3.25a.749.749 0 0 1-1.275-.326.749.749 0 0 1 .215-.734l1.97-1.97H6.75a.75.75 0 0 1 0-1.5Z"></path>
                    </svg>
                    <span>Выйти</span>
                </button>
            </div>
        </div>
    </header>

    <main>
        <div style="display: flex; align-items: center; justify-content: space-between;">
            <h1>Список плейлистов</h1>
            <button class="add-new" id="add-new" onclick="onAddPlaylistModalWindow()">+Добавить плейлист</button>
        </div>
        <ul id="playlists-list" class="tracks-list"></ul>
    </main>

    <footer></footer>
</div>

<div id="addPlaylistModal" class="modal">
    <div class="modal-content">
        <div class="modal-header">
            <h2>Новый плейлист</h2>
            <span class="close-button" onclick="onClosePlaylistModal()">&times;</span>
        </div>

        <form class="addTrackForm" id="addPlaylistForm" enctype="multipart/form-data">
            <fieldset>
                <label for="trackTitleInput">Название:</label>
                <input type="text" id="trackTitleInput" name="title" required>
            </fieldset>

            <pre id="errorMessage" class="errorMessage"></pre>

            <button class="add-track-button" type="submit">Подтвердить</button>
        </form>
    </div>
</div>

<script src="js/playlists.js"></script>
<script src="js/shared.js"></script>
</body>
</html>
