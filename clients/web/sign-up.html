<!doctype html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="css/reset.css">
    <link rel="stylesheet" href="css/shared.css">
    <link rel="stylesheet" href="css/sign-in.css">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@100..900&display=swap" rel="stylesheet">
    <title>Новый аккаунт</title>
</head>
<body>
<main>
    <div class="sign-in-form-container">
        <h1>Новый аккаунт</h1>
        <form class="sign-in-form" id="sign-up-form">
            <input type="email" id="emailInput" placeholder="Электронная почта" required/>
            <input type="text" id="usernameInput" placeholder="Логин" required/>
            <input type="password" id="passwordInput" placeholder="Пароль" required/>
            <pre id="signInErrorMessage" class="signInErrorMessage"></pre>
            <div class="showPassword-container">
                <input type="checkbox" id="showPasswordCheckbox" onclick="togglePasswordVisibility()"/>
                <label for="showPasswordCheckbox">Показать пароль</label>
            </div>
            <button type="submit">Подтвердить</button>
        </form>
    </div>
</main>

<script src="js/shared.js"></script>
<script src="js/sign-up.js"></script>
<script src="js/sign-in.js"></script>
</body>
</html>
